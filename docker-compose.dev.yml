# ===========================================
# Docker Compose für lokale Entwicklung
# ===========================================
#
# Nutzung:
#   npm run docker:dev      # PostgreSQL starten
#   npm run dev             # Strapi mit Hot-Reload starten
#
# ===========================================

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: strapi-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi_dev
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - strapi-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin für Datenbank-Management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: strapi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    networks:
      - strapi-dev-network
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_dev_data:

networks:
  strapi-dev-network:
    driver: bridge
