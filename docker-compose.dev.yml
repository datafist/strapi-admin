# ===========================================
# Docker Compose für lokale Entwicklung
# ===========================================
#
# OPTION 1: Nur PostgreSQL (Strapi läuft auf Host mit Hot-Reload)
#   docker compose -f docker-compose.dev.yml up -d postgres
#   npm run dev
#
# OPTION 2: Alles in Docker (näher an Produktion)
#   docker compose -f docker-compose.dev.yml up -d
#   → Strapi unter http://localhost:1337
#
# ===========================================

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: strapi-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: strapi_dev
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - strapi-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS (Development mit Hot-Reload)
  strapi:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: strapi-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi_dev
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_dev_password
      DATABASE_SSL: "false"
      APP_KEYS: devkey1,devkey2,devkey3,devkey4
      API_TOKEN_SALT: devsalt1234567890
      ADMIN_JWT_SECRET: devjwtsecret1234567890
      TRANSFER_TOKEN_SALT: devtransfersalt1234567890
      ENCRYPTION_KEY: devencryptionkey1234567890
      JWT_SECRET: devjwtsecret1234567890
      SEED_DATA: ${SEED_DATA:-false}
    volumes:
      # Source Code mounten für Hot-Reload
      - ./src:/app/src:cached
      - ./config:/app/config:cached
      - ./public:/app/public:cached
      - ./package.json:/app/package.json:cached
      # Node modules im Container behalten
      - strapi_node_modules:/app/node_modules
    ports:
      - "1337:1337"
    networks:
      - strapi-dev-network
    profiles:
      - full

  # pgAdmin für Datenbank-Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: strapi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    networks:
      - strapi-dev-network
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_dev_data:
  strapi_node_modules:

networks:
  strapi-dev-network:
    driver: bridge
